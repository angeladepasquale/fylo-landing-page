<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">

</head>

<body>

  <div class="left--column">
    <div class="background">
      <div class="illustration-main"></div>
    </div>
  </div>

  <div class="right--column">
  
    <header>

      <div class="company--logo">
        <img src="./images/logo.svg">
      </div>

      <div class="social--media">
        <div class="twitter--logo">
          <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
        <div class="facebook--logo">
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
        </div>
        <div class="mail--logo">
          <a href="mailto:dbernstein1987@hotmail.com?Subject=Hello%20again"><i class="fas fa-envelope fa-2x"></i></a>
        </div>
      </div>

    </header>

  <section>
    <h1>All your files in one secure location, accessible anywhere.</h1>
    
    <div class="paragraphs">
      <p>Fylo stores all your most important files in one secure location.</p> 
      <p>Access them wherever you need, share and collaborate with<br /> friends, 
        family and co-workers.</p>
    </div>   

    <form>
       <label for="email">
        <h3>Sign up for early access</h3>
      </label>
      <div class="sign--email">
        
        <input type="email" name="email" id="email" placeholder="your@email.here" required>
        
        <button>Sign Up</button>
      </div>
    </form>
    
    
    
    <p class="policy">
      <a href="#">Privacy Policy</a>
    </p>
  </section>

      </p>
    </footer> -->

  </div>

</body>
</html>
